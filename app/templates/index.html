<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data jobs analysis app</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/style.css"/>
</head>

<body>

    <nav class="navbar">
        <button class="navbar-button navbar-button-left">AI Jobs Bot</button>

        <h1 class="navbar-title">Data Jobs Analysis App</h1>
        
        <button class="navbar-button navbar-button-right button-selected">Dashboard</button>
    </nav>
<!-- 
    <div id="chart"></div>
    <svg> 
        <circle class="target" style="fill: #69b3a2" stroke="black" cx=50 cy=50 r=40></circle>
    </svg> -->

    <div class="grid-container">

        <div class="grid-item">
            <div id="salary_per_job_title"></div>
        </div>

        <div class="grid-item">
            <div id="paid_vs_required_skills"></div>
        </div>

        <div class="grid-item">
            <form action="/dropdown_data" method="post"></form>
                <label>Select a Job title:</label>
                <select id="job_title">
                    <option value="\'Data analyst\'">Data Analyst</option>
                    <option value="\'Data engineer\'">Data Engineer</option>
                    <option value="\'ML developer\'">ML Developer</option>
                    <option value="\'Data scientist\'">Data Scientist</option>
                    <option value="\'Data entry\'">Data Entry</option>
                </select>

                <label style= "margin-top: 20px;">Select a country:</label>

                <select id="country">
                    <option value="\'United States\'">United States</option>
                    <option value="\'European Union\'">European Union</option>
                </select>
            </form>
        </div>

        <div class="grid-item">
            <div id="people_who_earned_money"></div>
        </div>

        <div class="grid-item">
            <div id="total_jobs_per_industry" ></div>
        </div>

        <div class="grid-item transparent-card">
        
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
